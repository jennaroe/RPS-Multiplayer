<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive RPS</title>

    <!-- reset css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/rpsstyle.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Java Script -->
    <script src="assets/javascript/app.js"></script>
    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
            <h1>Rock Paper Scissors</h1>
            </div>
        </div>


            <div class "col-sm-12" id="gameText"><center><form id="player-form">
        <!-- <label for="playerinput"> Name </label> -->
            <input type="text" id="playerinput" placeholder="Name"><br>
        
        <!-- Button triggers new player to be added -->
             <input class="btn btn-info" id="addPlayer" type="submit" value="Start">
             </form></center></div>

        
    <div class="row">
        <!-- player 1 info -->
        <div class="col-md-4"> 
            <div id="player1">
                <p>Player 1</p>

                <div class="rpsButtons"></div>
                <div id="scores1"></div>
            </div>
        </div>


        <!-- scorebox will be shown here -->
        <div class="col-md-4">
            <div id="scoreBox"></div>
        </div>


        <!-- Player 2 Info -->
        <div class="col-md-4"> 
            <div id="player2">
                <p>Player 2</p>

                <div class="rpsButtons"></div>
                <div id="scores2"></div>
            </div>
        </div>
    </div>


    <div class="row">
            <form class="col-sm-12">
                <textarea class="form-control" rows="3"></textarea>
                <button type="submit" class="btn btn-default submit">Submit</button>
            </form>
        </div>

    </div>

   

</body>
</html>
