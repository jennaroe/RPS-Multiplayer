
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trains Trains Trains</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Java Script -->
    <script src="assets/javascript/trains.js"></script>
	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	

</head>
<body>

<div class="container">
	
	<br>

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Train Time</h1>
	</div>


		<!-- Train Schedule Panel-->
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
				<div class="panel-body">
					<div id="train-schedule"></div>
						<div class = 'table'>
							<table class="table table-striped" style = 'text-align: center;'>
							<tr>
				        		<th>Train Name</th>
				        		<th>Destination</th>
				        		<th>Frequency</th>
				        		<th>Next Arrival</th>
				        		<th>Minutes Away</th>
							</tr>
							</table>
						</div>	
					</div>
		</div>
	</div>
	

		<!-- Add Train Panel-->
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add A Train</h3>
				</div>
				<div class="panel-body">
					
					<!-- Sign-up Form (note the various input "types")-->
					<form role="form">
					  <div class="form-group">
					    <label for="text">Train Name:</label>
					    <input type="text" class="form-control" id="nameinput">
					  </div>
					  <div class="form-group">
					    <label for="text">Destination:</label>
					    <input type="text" class="form-control" id="destinationinput">
					  </div>
					  <div class="form-group">
					    <label for="text">First Train Time: (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="timeinput">
					  </div>
					  <div class="form-group">
					    <label for="text">Frequency: (min)</label>
					    <input type="number" class="form-control" id="frequencyinput">
					  </div>
					  <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
					</form>

				</div>
			</div>
		</div>

		
</div>

</body>
</html>
